<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyAGI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4">BabyAGI</h1>
        <form id="babyagi-form" class="space-y-4">
            <div>
                <label for="objective" class="block text-sm font-medium text-gray-700">Objective</label>
                <input type="text" name="objective" id="objective" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="temperature" class="block text-sm font-medium text-gray-700">Temperature</label>
                <input type="number" step="0.01" name="temperature" id="temperature" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="verbose" class="block text-sm font-medium text-gray-700">Verbose</label>
                <select id="verbose" name="verbose" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>
            </div>
            <div>
                <label for="max_iterations" class="block text-sm font-medium text-gray-700">Max Iterations</label>
                <input type="number" name="max_iterations" id="max_iterations" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Run BabyAGI</button>
        </form>
        <div id="result" class="mt-8"></div>
    </div>
    <script>
        document.getElementById("babyagi-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch("/", {
                method: "POST",
                body: new URLSearchParams(formData),
            });
            const result = await response.json();
            document.getElementById("result").innerText = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
